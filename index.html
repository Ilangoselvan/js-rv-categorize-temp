<body>



<script>
var a=prompt("Enter your temperature(in degrees)");
if(a<0){
	console.log("Freezing Weather");
}
else if(a>0 && a<=10){
	console.log("Very cold Weather");
}
else if(a>10 && a<=20){
	console.log("Cold Weather");
}
else if(a>20 && a<=30){
	console.log("Very cold Weather");
}
else if(a>30 && a<=40){
	console.log("Normal Weather");
}
else{
	console.log("Very hot");
}

</script>
</body>
